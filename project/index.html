<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
</head>
<body>
    <h1>QR Code Reader 3</h1>
    <zxing-scanner
    [(torch)]="torch"
    [(tryHarder)]="tryHarder"
    (codeEmitter)="onCodeScanned($event)"></zxing-scanner>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.3"></script>
    <script>
        // Define the onCodeScanned callback function
        function onCodeScanned(event) {
            alert('QR Code detected: ' + event);
        }

        // Attach the callback function to the window object for use in the HTML
        window.onCodeScanned = onCodeScanned;
    </script>
</body>
</html>
